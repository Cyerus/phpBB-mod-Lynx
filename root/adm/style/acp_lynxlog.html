<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<form id="acp_lynxlog" method="post" action="{U_ACTION}">
	<table cellspacing="1">
		<col class="col2" /><col class="col2" /><col class="col2" /><col class="col2" /><col class="col2" />
	<thead>
	<tr>
		<th>Username</th>
		<th>App Type</th>
		<th>Error ID</th>
		<th>Error Text</th>
		<th>Time</th>
	</tr>
	</thead>
	<tbody>
<!-- BEGIN lynxlog -->
	<tr>
		<td>{lynxlog.USERNAME}</td>
		<td>{lynxlog.APPTYPE}</td>
		<td>{lynxlog.ERRORID}</td>
		<td>{lynxlog.ERRORTEXT}</td>
		<td>{lynxlog.ERRORTIME}</td>
	</tr>
<!-- END lynxlog -->
	</tbody>
	</table>
	
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_LYNXLOG_CLEAR_LOG}" />
	</p>
	{S_FORM_TOKEN}
</form>

<!-- INCLUDE overall_footer.html -->
